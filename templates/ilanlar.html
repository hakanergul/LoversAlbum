{% extends 'base.html' %}

{% block content %}
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">

<div class="wf-container">
{% for ilan in ilanlar %}
    <div class="wf-box"> 
    <div class="content">
      <h3><a href='../{{ ilan.id }}'>{{ ilan.baslik }} </a></h3>
      <img src='{{ ilan.ilan_foto.url }}'>
      <p><span><em>{{ ilan.user }}</em> ~{{ ilan.olusturma_tarihi|timesince }}
    <i id="kalp" class="far fa-heart"></i></button> <span id="mutluluk_sayac">{% if ilan.mutluluk_dileyenler.count %}{{ ilan.mutluluk_dileyenler.count }}{% else %}0{% endif %}</span>     
      </p>
    </div>
  </div>
{% endfor %}
</div>
</div>

{% endblock %}
